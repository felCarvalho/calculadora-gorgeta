<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="rgb(60, 65, 105)" />
    <meta name="description" content="Calculadora de Gorjeta" />
    <meta name="author" content="Felipe C." />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/assets.style/estilo.css" />
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main> 
      <div class="background-form">
        <form action="submit" class="form">
          <header class="header-calculadora">
            <div class="container-title-header">
              <h1>Calcuadora de Gorgeta</h1>
            </div>
          </header>
          <div class="display-flex-column-mobile-tablet">
            <div class="container-label">
              <label for="">Conta *</label>
            </div>
            <div class="display-flex-row-mobile-tablet">
              <input
                type="number"
                name="conta"
                id="conta"
                placeholder="Conta..."
                class="input"
              />
              <div class="container-icon">
                <span class="material-symbols-outlined" id="icon-google">
                  payments
                </span>
                <span class="material-symbols-outlined delete-1" id="icon-desktop-clear">
                  delete_forever
                </span>
              </div>
            </div>
          </div>
          <div class="display-flex-column-mobile-tablet">
            <div class="container-label">
              <label for="">Porcentagem *</label>
            </div>
            <div class="display-flex-row-mobile-tablet">
              <input
                type="number"
                name="porcentagem"
                id="porcentagem"
                placeholder="Porcentagem.."
                class="input"
              />
              <div class="container-icon">
                <span class="material-symbols-outlined" id="icon-google">
                  percent
                </span>
                <span class="material-symbols-outlined delete-2" id="icon-desktop-clear">
                  delete_forever
                </span>
              </div>
            </div>
            <div class="container-p-informativo">
              <p class="p-informativo">Porcentagem com maximo de 25%*</p>
            </div>
          </div>
          <div class="display-flex-column-mobile-tablet">
            <div class="container-label">
              <label for="">Pessoas *</label>
            </div>
            <div class="display-flex-row-mobile-tablet">
              <input
                type="number"
                name="pessoas"
                id="pessoas"
                placeholder="Pessoas..."
                class="input"
              />
              <div class="container-icon">
                <span class="material-symbols-outlined" id="icon-google">
                  group
                </span>
                <span class="material-symbols-outlined delete-3" id="icon-desktop-clear">
                  delete_forever
                </span>
              </div>
            </div>
            <div class="container-p-informativo">
              <p class="p-informativo">MÃ¡ximo de 25 pessoas*</p>
            </div>
          </div>
          <div class="container-button-geral">
            <div class="container-button-calcular">
              <button class="button-calcular">Calcular</button>
            </div>
            <div class="container-button-limpar">
              <div class="button-limpar limpar">Limpar</div>
            </div>
          </div>
        </form>
        <div class="resultado-error">
          <div class="container-resultado">
            <div>
              <p class="conta delete-resultado valores"></p>
            </div>
            <div>
              <p class="pessoas delete-resultado valores"></p>
            </div>
            <div>
              <p class="gorgeta delete-resultado valores"></p>
            </div>
            <div>
              <p class="valor-dividido delete-resultado valores"></p>
            </div>
            <div>
              <p class="valor-total delete-resultado valores"></p>
            </div>
          </div>
          <div class="container-error delete">
            <p class="mensagem-error delete"></p>
            <img
              src="/assets.imgs/undraw_cancel_re_pkdm.svg"
              alt=""
              class="img-error delete"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="center-footer">
      <Felipe class="author">@Felipe Carvalho&copy;2024</Felipe>
    </footer>
    <script src="/assets.js/script.js"></script>
  </body>
</html>
